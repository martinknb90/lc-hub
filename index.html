<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>LC Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0d1117; --panel:#0f1520; --panel2:#0b1220; --line:#1c2332;
  --text:#e6edff; --muted:#a7b3cc; --accent:#6aa3ff; --ok:#29d391; --warn:#f2b94b;
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
header{display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid var(--line);background:#0e1421;position:sticky;top:0;z-index:10}
h1{font-size:16px;margin:0 8px 0 0;letter-spacing:.2px}
.chip{background:#121a2a;border:1px solid var(--line);color:var(--muted);padding:4px 10px;border-radius:999px}
.toolbar{margin-left:auto;display:flex;gap:10px;align-items:center}
.tbtn{display:flex;gap:8px;align-items:center;background:#121a2a;border:1px solid var(--line);padding:6px 10px;border-radius:10px;color:var(--muted);cursor:pointer}
.tbtn input{accent-color:var(--accent)}
.wrap{display:grid;grid-template-columns:280px 1fr 330px;gap:12px;padding:12px;height:calc(100vh - 54px)}
.col{background:var(--panel);border:1px solid var(--line);border-radius:12px;display:flex;flex-direction:column;min-height:0}
.col h3{margin:10px 12px 6px;color:var(--muted);font-size:12px;letter-spacing:.3px;text-transform:uppercase}
.scroll{overflow:auto;padding:8px}
.badge{background:#18233a;border:1px solid var(--line);color:#c7d3ec;border-radius:999px;padding:2px 8px;font-size:12px}
.item{padding:10px;border:1px solid var(--line);background:var(--panel2);border-radius:10px;margin:8px;cursor:pointer}
.item:hover{outline:1px solid #223049}
.meta{font-size:12px;color:var(--muted);margin-bottom:6px}
.center{display:flex;flex-direction:column}
#thread{flex:1;overflow:auto;border-top:1px solid var(--line);border-bottom:1px solid var(--line);background:var(--panel2);margin:8px;border-radius:10px;padding:10px}
.bubble{max-width:85%;padding:10px 12px;border-radius:12px;margin:6px 0;border:1px solid var(--line);box-shadow:0 3px 10px rgba(0,0,0,.2)}
.me{background:#10261a;border-color:#1f5c3f;margin-left:auto}
.user{background:#141e30}
.headbar{display:flex;align-items:center;gap:8px;padding:8px 10px}
.headbar .x{margin-left:auto;background:#18233a;border:1px solid var(--line);color:#cfe1ff;border-radius:8px;padding:6px 10px;cursor:pointer}
.compose{display:flex;gap:8px;padding:8px;border-top:1px solid var(--line)}
textarea{flex:1;resize:none;background:#0b121e;border:1px solid var(--line);border-radius:10px;color:var(--text);padding:10px;height:44px}
button.primary{background:var(--accent);color:#081223;border:none;border-radius:10px;padding:10px 12px;font-weight:600;cursor:pointer}
.sidekv{display:grid;grid-template-columns:1fr auto;gap:6px}
.k{color:var(--muted)}
.v{color:#cfe1ff}
#log{display:none;background:#0a0f1a;border:1px solid var(--line);border-radius:10px;margin:10px;padding:8px;height:120px;overflow:auto;font-size:12px;color:#9fb0d2}
</style>
</head>
<body>
<header>
  <h1>LC Hub</h1>
  <span class="chip">Verbindungen: <b id="conn">0</b></span>
  <span class="chip">Ungelesen: <b id="unread">0</b></span>
  <div class="toolbar">
    <label class="tbtn"><input id="tAutonext" type="checkbox" checked> Auto-Next</label>
    <label class="tbtn"><input id="tAutoclose" type="checkbox" checked> Auto-Schließen</label>
    <label class="tbtn"><input id="tSound" type="checkbox" checked> Sound</label>
    <label class="tbtn"><input id="tDebug" type="checkbox"> Debug</label>
  </div>
</header>

<div class="wrap">
  <!-- Eingang -->
  <section class="col">
    <h3>Eingang</h3>
    <div id="inbox" class="scroll"></div>
  </section>

  <!-- Chat -->
  <section class="col center">
    <div class="headbar">
      <div id="title">–</div>
      <button id="btnClose" class="x">×</button>
    </div>
    <div id="thread"></div>
    <div class="compose">
      <textarea id="reply" placeholder="Antwort schreiben… (Enter = senden, Shift+Enter = Zeilenumbruch)"></textarea>
      <button id="send" class="primary">Senden</button>
    </div>
  </section>

  <!-- Details -->
  <section class="col">
    <h3>Details</h3>
    <div class="scroll">
      <div class="sidekv"><div class="k">Profil</div><div id="dProfile" class="v">–</div></div>
      <div class="sidekv"><div class="k">Kunde</div><div id="dCustomer" class="v">–</div></div>
      <div class="sidekv"><div class="k">Thread-ID</div><div id="dThread" class="v">–</div></div>
      <div class="sidekv"><div class="k">Quelle</div><div id="dSource" class="v">–</div></div>
    </div>

    <h3>Debug</h3>
    <pre id="log"></pre>
  </section>
</div>

<audio id="ding" preload="auto"><source src="data:audio/mpeg;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mpeg"></audio>

<script>
const tabs = new Map(); // tabId -> { win, origin, profile }
const inbox = [];       // {tabId, convId, profile, customer, text, ts}
let active = null;      // {tabId, convId, profile, customer}
let unread = 0;

const $ = s => document.querySelector(s);
const logEl = $("#log");
function log(...a){ if(!$("#tDebug").checked) return; logEl.textContent += a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ')+"\\n"; logEl.scrollTop=logEl.scrollHeight; }
function bumpUnread(n=1){ unread+=n; $("#unread").textContent=String(unread); }
function decUnread(){ if(unread>0){ unread--; $("#unread").textContent=String(unread); } }

function renderInbox(){
  const el=$("#inbox"); el.innerHTML="";
  [...inbox].slice().reverse().forEach(m=>{
    const d=document.createElement('div'); d.className='item';
    d.innerHTML = \`<div class="meta"><span class="badge">\${m.profile}</span> · <b>\${m.customer||m.convId}</b> · \${new Date(m.ts).toLocaleTimeString()}</div>\`
                 + \`<div>\${m.text}</div>\`;
    d.onclick=()=>openThread(m);
    el.appendChild(d);
  });
}
function renderThread(list=[]){
  const el=$("#thread"); el.innerHTML="";
  list.forEach(msg=>{
    const b=document.createElement('div');
    b.className='bubble '+(msg.from==='me'?'me':'user');
    b.textContent=msg.text;
    el.appendChild(b);
  });
  el.scrollTop=el.scrollHeight;
}
function setDetails(meta){
  $("#dProfile").textContent = meta?.profile || '–';
  $("#dCustomer").textContent = meta?.customer || '–';
  $("#dThread").textContent = meta?.convId || '–';
  $("#dSource").textContent = meta?.source || '–';
  $("#title").textContent = meta ? \`\${meta.profile} · \${meta.customer||meta.convId}\` : '–';
}

function openThread(m){
  active = { tabId:m.tabId, convId:m.convId, profile:m.profile, customer:m.customer, source:m.source };
  setDetails(active);
  const t = tabs.get(m.tabId); if(!t) return;
  // Thread anfordern & (optional) in LC öffnen
  t.win.postMessage({ type:'request-thread', convId:m.convId }, t.origin);
  decUnread();
}
$("#btnClose").onclick = ()=>{ active=null; setDetails(null); $("#thread").innerHTML=''; };

window.addEventListener("message", ev=>{
  const data = ev.data || {};
  log("[Hub<-]", ev.origin, data);

  if (data.type==='hello' && data.source==='lc-tab'){
    tabs.set(data.tabId, { win:ev.source, origin:ev.origin, profile:data.profileName });
    ev.source.postMessage({ type:'hello-ack' }, ev.origin);
    $("#conn").textContent = String(tabs.size);
    return;
  }
  if (data.type==='incoming'){
    // jede user-Message in die Inbox
    (data.messages||[]).forEach(msg=>{
      if (msg.from==='user'){
        inbox.push({ tabId:data.tabId, convId:data.convId, profile:data.profileName, customer:msg.customer||'', text:msg.text, ts:data.ts, source:data.source||'' });
        bumpUnread(1);
        if ($("#tSound").checked) { try { $("#ding").play(); } catch(e){} }
      }
    });
    renderInbox(); return;
  }
  if (data.type==='thread-snapshot'){
    if (active && data.tabId===active.tabId){
      setDetails({ ...active, convId:data.convId });
      renderThread(data.messages||[]);
    }
    return;
  }
  if (data.type==='send-result'){
    log('[send-result]', data);
    if (data.ok && $("#tAutoclose").checked) { $("#btnClose").click(); }
  }
});

$("#send").onclick = ()=>{
  if (!active) return alert('Kein Chat aktiv');
  const t = $("#reply").value.trim(); if(!t) return;
  const tab = tabs.get(active.tabId); if(!tab) return;
  tab.win.postMessage({ type:'send-text', convId:active.convId, text:t }, tab.origin);
  $("#reply").value = "";
  setTimeout(()=> tab.win.postMessage({ type:'request-thread', convId:active.convId }, tab.origin), 250);
};
$("#reply").addEventListener('keydown', e=>{
  if (e.key==='Enter' && !e.shiftKey){ e.preventDefault(); $("#send").click(); }
});
$("#tAutonext").onchange = e => { const en=e.target.checked; tabs.forEach(t => t.win.postMessage({ type:'toggle-autonext', enabled:en }, t.origin)); };
$("#next").onclick = ()=> { tabs.forEach(t => t.win.postMessage({ type:'open-next-unread' }, t.origin)); };
</script>
</body>
</html>
